<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt('How long is the 1st side of the triangle?');
        var b = prompt ('How long is the 2nd side of the triangle?');
        var c = prompt ('How long is the 3rd side of the triangle?');

        if (isNaN(a) || isNaN(b) || isNaN(c)){
            alert("Only numbers should be inputted for each side. Please try again.");
        }
        else{
            determineTriangle (a, b, c);
        }

        function determineTriangle(a, b, c){
            if(a == b && a == c){
                window.alert("The triangle is EQUILATERAL");
            }
            else if (a == b || b == c || a == c){
                window.alert("The triangle is ISOSCELES");
            }
            else{
                window.alert("The triangle is SCALENE");
            }
        }
    </script>
</body>
</html>
